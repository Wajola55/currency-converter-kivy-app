name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip libssl-dev cython3 libffi-dev
          sudo pip3 install buildozer

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(date -u "+%Y%m%d")"

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('currency-converter-kivy-app/buildozer.spec') }}

      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('currency-converter-kivy-app/buildozer.spec') }}

      - name: Build with Buildozer
        run: |
          cd currency-converter-kivy-app
          buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: currency-converter-kivy-app/bin
